<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <img src="img/layout/logo.png" />
      <h1>I Can Read Your Mind!!!</h1>
    </header>
   
    <main>
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2></h2>
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </section>
    
      <div class="victory">
        <div class="victory-modal">
          <div class="victory-gif"></div>
           <div class="victory-message">
             I KNEW IT!
           </div>
                <button>Play Again?</button>
              </div>
      </div>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input
            name="newGuess"
            type="txt"
            id="newGuess"
            placeholder="Your Guess"
            required
          />

          <label for="newQuest">Question to differentiate:</label>
          <input
            name="newQuest"
            type="txt"
            id="newQuest"
            placeholder="The answer is YES for yours"
            required
          />
 <button type="submit" class="btn btn-add-guess">
          Make me Smarter!
        </button>
        </form>
       
      </section>
    </main>

    <footer>Beny.K CoffeRights &copy; 2021</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
